<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма реєстрації</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h2>Форма реєстрації</h2>

    <form id="registrationForm">
      <div class="input-group">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Пароль (мінімум 6 символів):</label>
        <input type="password" id="password" name="password" minlength="6" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Підтвердження пароля:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <div class="input-group">
        <label for="age">Вік (від 10 років):</label>
        <input type="number" id="age" name="age" min="10" required>
      </div>

      <div id="genderSection" class="input-group" style="display: none;">
        <label>Стать:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="gender" value="male"> Чоловік
          </label>
          <label>
            <input type="radio" name="gender" value="female"> Жінка
          </label>
        </div>
      </div>

      <div id="groupSection" class="input-group" style="display: none;">
        <label for="group">Група:</label>
        <select id="group" name="group">
          <option value="">Виберіть групу</option>
          <option value="IT-101">ІТ-101</option>
          <option value="IT-102">ІТ-102</option>
          <option value="IT-103">ІТ-103</option>
          <option value="IT-104">ІТ-104</option>
        </select>
      </div>

      <button type="submit">Зареєструватися</button>
    </form>

    <div id="errorMessages" class="error"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
